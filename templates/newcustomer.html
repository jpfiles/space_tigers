{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="base.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #0a0f14;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Sign-up Container */
        .signup-container {
            background-color: #2a3039;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            color: #9bf0e1;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000000;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border: 2px solid #9bf0e1;
        }

        /* Submit Button */
        .signup-button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .signup-button:hover {
            background-color: #0056b3;
        }

        /* Error messages */
        .error {
            color: red;
            display: none;
        }

        /* Return to Home link */
        .return-link {
            margin-top: 15px;
            font-size: 14px;
            color: #9bf0e1;
        }

        .return-link a {
            color: #9bf0e1;
            text-decoration: none;
        }

        .return-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="userForm" action="/cust_list.html" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required>
                <span class="error" id="fnameError">First name is required</span>
            </div>

            <div class="input-group">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required>
                <span class="error" id="lnameError">Last name is required</span>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <span class="error" id="emailError">Valid email is required</span>
            </div>

            <div class="input-group">
                <label for="pnumber">Phone number:</label>
                <input type="text" id="pnumber" name="pnumber" required>
                <span class="error" id="pnumberError">Phone number is required</span>
            </div>

            <button type="submit" class="signup-button">Submit</button>
        </form>

        <!-- Return to Home link -->
        <p class="return-link">Need to go back? <a href="http://127.0.0.1:8000">Return to Home</a></p>
    </div>

    <script>
        function validateForm() {
            let valid = true;

            // Hide all previous error messages
            document.getElementById("fnameError").style.display = "none";
            document.getElementById("lnameError").style.display = "none";
            document.getElementById("emailError").style.display = "none";
            document.getElementById("pnumberError").style.display = "none";

            // Validate first name
            const fname = document.getElementById("fname").value;
            if (fname.trim() === "") {
                document.getElementById("fnameError").style.display = "inline";
                valid = false;
            }

            // Validate last name
            const lname = document.getElementById("lname").value;
            if (lname.trim() === "") {
                document.getElementById("lnameError").style.display = "inline";
                valid = false;
            }

            // Validate email
            const email = document.getElementById("email").value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").style.display = "inline";
                valid = false;
            }

            // Validate phone number
            const pnumber = document.getElementById("pnumber").value;
            if (pnumber.trim() === "") {
                document.getElementById("pnumberError").style.display = "inline";
                valid = false;
            }

            return valid; // Prevent form submission if invalid
        }
    </script>
</body>
</html>
{% endblock %}
