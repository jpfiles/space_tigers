{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

body {
    background-image: url(https://m.media-amazon.com/images/I/81sY38OLrIL._AC_SL1200_.jpg);
    background-repeat: no-repeat;
    background-attachment:center fixed; 
    background-size: cover; 
    background-position: 50%; 
    backdrop-filter: blur(3px);
    align-items: center;
} 
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* body {
    background-color: #062f56;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
} */

.contact-section {
    width: 100%;
    max-width: 900px;
}

.contact-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
}

.info-box {
    background-color: white;
    width: 23%;
    text-align: center;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.info-box i {
    font-size: 30px;
    color: #9bf0e1;
}

.info-box h3 {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
}

.info-box p {
    margin-top: 10px;
    font-size: 14px;
    color: #666;
}

.info-box a {
    text-decoration: none;
    color: #4ab2c7;
}

.contact-form {
    background-color: #8fd5e9;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    text-align: center;
    color: #062f56;
    margin-bottom: 20px;
}

.contact-form input, 
.contact-form textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.contact-form button {
    width: 100%;
    padding: 15px;
    background-color: #4ab2c7;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.contact-form button:hover {
    background-color: #3791a3;
}

    </style>
</head>
<body>
    <div class="contact-section">
        <div class="contact-info">
            <div class="info-box">
                <i class="icon">üìç</i>
                <h3>Our Main Office</h3>
                <p>12 North Star Street <br> Milky-way, Galaxy 10101</p>
            </div>
            <div class="info-box">
                <i class="icon">üìû</i>
                <h3>Phone Number</h3>
                <p>111-222-3333<br> 888-0123-4567 (Toll Free)</p>
            </div>
            <div class="info-box">
                <i class="icon">‚úâÔ∏è</i>
                <h3>EMAIL</h3>
                <p><a href="mailto:tigers.in.space@galaxy.com">tigers.in.space@galaxy.com</a></p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" name="name" placeholder="Enter your Name" required>
                <input type="email" name="email" placeholder="Enter a valid email address" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
