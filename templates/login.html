<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="base.css">

<style>
    /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #0a0f14;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Login Container */
.login-container {
    background-color: #2a3039;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}

.login-container h2 {
    color: #9bf0e1;
    margin-bottom: 30px;
    font-size: 24px;
}

/* Input Group */
.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    color: #fff;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ffffff;
    color: #000000;
    font-size: 16px;
}

.input-group input:focus {
    outline: none;
    border: 2px solid #9bf0e1;
}

/* Login Button */
.login-button {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

.login-button:hover {
    background-color: #0056b3;
}

/* Signup link */
.signup-link {
    margin-top: 15px;
    color: #9bf0e1;
    font-size: 14px;
}

.signup-link a {
    color: #9bf0e1;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button">Login</button>

            <p class="signup-link">Don't have an account? <a href="http://127.0.0.1:8000/newcustomer">Create an acount here</a></p>
        </form>
    <!-- Return to Home link -->
    <p class="return-link">Need to go back? <a href="http://127.0.0.1:8000">Return to Home</a></p>
    </div>

</body>
</html>
