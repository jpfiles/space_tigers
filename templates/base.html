<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space Tigers</title>

    <!-- Meta description for SEO -->
    <meta name="description" content="Welcome to the Space Tigers Shop, your go-to source for exclusive products and services.">

    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Link to index.css-->
    <link rel="stylesheet" href="base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a191f; /* Set body background color to match navbar */
            margin: 0; /* Remove default body margin */
            min-height: 100vh; /* Ensure the body takes at least full height of the viewport */
            display: flex;
            flex-direction: column; /* Use flexbox to handle alignment */
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the items */
            padding: 20px; /* Add padding for spacing */
            flex: 1; /* Allow the container to grow and fill the available space */
            margin: 0px; /* Remove any margin */
            background-color: #0a191f; /* Set body background color to match navbar */
        }

        .flex-container > div {
            margin: 10px;
            text-align: center;
        }

        /* Optional: Add styles for the card to make it more visually appealing */
        .card {
            background-color: #ffffff; /* White background for cards */
            border-radius: 10px; /* Slightly rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            transition: transform 0.2s; /* Animation for hover effect */
            padding: 40px;
        }

        .card:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="http://127.0.0.1:8000">Space Tigers Shop</a>

            <!-- Navbar Toggler for mobile screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible part of the navbar -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://127.0.0.1:8000">Home<span class="visually-hidden"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/cust_list">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/newcustomer">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1/8000/contact_us">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Spacing for content below navbar -->
    <div class="clearfix my-5"></div>
    <div class="clearfix my-custom-spacing"></div>

    <!-- Optional content block for templating -->
    {% block content %}
    {% endblock %}

    <!-- Bootstrap 5 JS via CDN (including Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
