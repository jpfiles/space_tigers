<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Tigers Shop</title>
<link rel="stylesheet" href="base.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
body {
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    background-color: #0a191f; /* Set body background color to match navbar */
    margin: 0; /* Remove default body margin */
    min-height: 100vh; /* Ensure the body takes at least full height of the viewport */
    display: flex;
    flex-direction: column; /* Use flexbox to handle alignment */
}

.flex-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center the items */
    padding: 20px; /* Add padding for spacing */
    flex: 1; /* Allow the container to grow and fill the available space */
    margin: 0px; /* Remove any margin */
    background-color: #0a191f; /* Set body background color to match navbar */
}

.flex-container > div {
    margin: 10px;
    text-align: center;
}

/* Optional: Add styles for the card to make it more visually appealing */
.card {
    background-color: #ffffff; /* White background for cards */
    border-radius: 10px; /* Slightly rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
    transition: transform 0.2s; /* Animation for hover effect */
    padding: 40px;
}

.card:hover {
    transform: scale(1.05); /* Slightly enlarge on hover */
}

.card-img-top {
    padding-left: 80px;
}

</style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1>
    <!--Customer table-->
    <table>
        <tr>
            <h1 colspan="50">Customer Data List</h1>
        </tr>
   
    <div class="flex-container">
        {% for customer in customers %}
            <div class="card" style="width: 27rem;">
                <img class="card-img-top" src="{{ customer.avatar_url }}" alt="Card image cap" style="width:250px; height: 200px;">
                <div class="card-body">
                    <p class="cust-fname">{{ customer.fname }}</p>
                    <p class="cust-lname">{{ customer.lname }}</p>
                    <p class="cust-mi">{{customer.mi}}</p>
                    <a href="#" class="btn btn-primary">Update</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
</body>
</html>
