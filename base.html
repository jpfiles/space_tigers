<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SpaceTigers</title>
 <!-- Bootstrap CSS via CDN -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1HfFcmhzcFMeml" crossorigin="anonymous">
</head>
<style>
   body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    
    a {
      text-decoration: none;
    }

    /* Make the whole navbar orange */
    .navbar {
      padding: 10px 20px;
      background-color: orange; /* Navbar background is orange */
      width: 100%; /* Full width */
    }

    /* Styling for the brand name */
    .navbar-brand {
      font-weight: bold;
      color: whitesmoke; /* Make the brand white to contrast */
    }

    /* General navbar link styling */
    .navbar-nav {
      display: flex;
      gap: 15px;
      list-style: none;
      padding-left: 0;
    }

    .nav-item .nav-link {
      color: black; /* Regular links are black */
      background-color: orange;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
      font-weight: bold;
    }

    /* Hover effect for nav-link */
    .nav-item .nav-link:hover {
      background-color: white;
      color: black;
    }

    /* Specific style for Home link */
    .nav-item .nav-link.active {
      background-color: white; /* Home button is always white */
      color: black; /* Text inside remains black */
      pointer-events: none; /* Disable hover on Home */
    }
</style>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <h2>
        <a class="navbar-brand" href="http://127.0.0.1:8000/">Space Tigers Shop</a>
      </h2>
     <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"></button>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">  -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/table">Customer Table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/customer">Customer Information</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/contact_us" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Contact Us
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    {% block content %}
    {% endblock %}
</nav>
 <!-- Bootstrap JS and Popper via CDN (just before closing body tag) -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93J74Y6AK59vJ0s0GMFFgyv82aYNw+G8IVMuFVtGu8G5OBkgqvYOhpbxC4I6t6" crossorigin="anonymous"></script>
</body>
</html>
