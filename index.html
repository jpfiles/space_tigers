<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tigers Shop</title>
    <link rel="stylesheet" href="base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #0a191f; /* Set body background color to match navbar */
            margin: 0; /* Remove default body margin */
            min-height: 100vh; /* Ensure the body takes at least full height of the viewport */
            display: flex;
            flex-direction: column; /* Use flexbox to handle alignment */
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the items */
            padding: 20px; /* Add padding for spacing */
            flex: 1; /* Allow the container to grow and fill the available space */
            margin: 0px; /* Remove any margin */
            background-color: #0a191f; /* Set body background color to match navbar */
        }

        .flex-container > div {
            margin: 10px;
            text-align: center;
        }

        /* Optional: Add styles for the card to make it more visually appealing */
        .card {
            background-color: #ffffff; /* White background for cards */
            border-radius: 10px; /* Slightly rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
            transition: transform 0.2s; /* Animation for hover effect */
            padding: 40px;
        }

        .card:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

    </style>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <!--
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            {% for product in products %}
                <li>{{ product.name }} (${{ product.price }})</li>
            {% endfor %}
        </ul>
    -->
   
    <div class="flex-container">
        {% for product in products %}
            <div class="card" style="width: 27rem;">
                <img class="card-img-top" src="{{ product.image_url }}" alt="Card image cap" style="width:250px; height:250px;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
</body>
</html>
