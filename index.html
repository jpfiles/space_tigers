<style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      background-color: orange;
    }
    
    .flex-container > div {
      background-color: #f1f1f1;
      width: 50px;
      margin: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
    }
    </style>

<div class="flex-container">
    {% for product in products %}
        <div class="card" style="width: 27rem;">
<!--        <img class="card-img-top" src="{{ product.image_url }}" alt="Card image cap" Style="width:95%"> -->
            <img class="card-img-top" src="{{ product.image_url }}" alt="Card image cap" Style="width:250px;height:250px;">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
   {% endfor %}
</div>
{% endblock %}
